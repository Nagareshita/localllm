<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qwen API Chat (Browser)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    #log { width: 100%; height: 60vh; border: 1px solid #ccc; padding: 8px; overflow: auto; white-space: pre-wrap; }
    #row { display: flex; gap: 8px; margin-top: 8px; }
    #prompt { flex: 1; }
  </style>
</head>
<body>
  <h3>Qwen API Chat (Browser)</h3>
  <div id="log"></div>
  <div id="row">
    <input id="prompt" type="text" placeholder="メッセージを入力..." />
    <button id="send">送信</button>
  </div>

  <script>
    const URL = 'http://127.0.0.1:8000/generate';
    const log = document.getElementById('log');
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');

    function append(who, text) {
      log.textContent += `${who}: ${text}\n`;
      log.scrollTop = log.scrollHeight;
    }

    async function send() {
      const prompt = promptEl.value.trim();
      if (!prompt) return;
      promptEl.value = '';
      append('You', prompt);
      sendBtn.disabled = true;
      try {
        const res = await fetch(URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        const data = await res.json();
        append('AI', data.result ?? JSON.stringify(data));
      } catch (e) {
        append('Error', String(e));
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', send);
    promptEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') send(); });
    append('INFO', `Endpoint: ${URL}`);
  </script>
</body>
<!-- 開発用にサーバー側はワイルドカードCORSを許可済みです（qwen_app.py）。必要に応じて絞り込んでください。 -->
</html>
