<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Local Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 24px; font-weight: bold; }
        .header .status { font-size: 12px; opacity: 0.9; }
        .status.connected { color: #4ade80; }
        .status.disconnected { color: #fca5a5; }
        .toolbar { padding:10px; background:#fff; border-bottom:1px solid #eee; display:flex; gap:8px; align-items:center; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; background: #f5f5f5; }
        .message { margin-bottom: 15px; display: flex; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { justify-content: flex-end; }
        .message.assistant { justify-content: flex-start; }
        .message-content { max-width: 70%; padding: 12px 16px; border-radius: 18px; word-wrap: break-word; white-space: pre-wrap; }
        .message.user .message-content { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .message.assistant .message-content { background: white; color: #333; border: 1px solid #ddd; }
        .stats { font-size: 11px; color: #999; margin-top: 5px; }
        .loading { display: none; text-align: center; color: #667eea; padding: 10px; font-style: italic; }
        .loading.active { display: block; }
        .input-container { padding: 20px; background: white; border-top: 1px solid #ddd; display: flex; gap: 10px; align-items: flex-end; }
        #userInput { flex: 1; padding: 10px 14px; border: 2px solid #667eea; border-radius: 12px; font-size: 14px; outline: none; transition: border-color 0.3s; min-height: 48px; max-height: 160px; overflow-y: auto; resize: vertical; }
        #userInput:focus { border-color: #764ba2; }
        #sendBtn { padding: 12px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; font-weight: bold; transition: transform 0.2s, box-shadow 0.2s; }
        #sendBtn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        #sendBtn:active:not(:disabled) { transform: translateY(0); }
        #sendBtn:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { background: #fee; color: #c33; padding: 10px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #c33; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Qwen Local Chat</h1>
            <div style="display:flex; align-items:center; gap:8px;">
                <div class="status disconnected" id="status">接続中...</div>
            </div>
        </div>
        <div class="toolbar">
            <button id="newChatBtn" style="padding:6px 10px; border-radius:8px; border:1px solid #667eea; color:#667eea; background:white; cursor:pointer;">+ 新しいチャット</button>
            <select id="sessionSelect" style="padding:6px; border-radius:8px; border:1px solid #ddd; background:white; color:#333; min-width:240px;"></select>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="message assistant"><div class="message-content">こんにちは！左上のボタンから新規チャットを開始できます。</div></div>
        </div>
        <div class="loading" id="loading">⏳ 生成中...</div>
        <div class="input-container">
            <textarea id="userInput" placeholder="メッセージを入力... (Shift+Enterで改行)" rows="2"></textarea>
            <button id="sendBtn">送信</button>
        </div>
    </div>

    <script>
        // APIベースURL（必要なら環境に合わせて変更）
        const API_BASE = 'http://localhost:8003';

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const statusEl = document.getElementById('status');
        const newChatBtn = document.getElementById('newChatBtn');
        const sessionSelect = document.getElementById('sessionSelect');

        let history = [];
        let isConnected = false;
        let currentSessionId = null;

        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`, { method: 'GET', signal: AbortSignal.timeout(3000) });
                if (response.ok) {
                    const data = await response.json();
                    statusEl.textContent = `✅ ${data.model || 'Connected'}`;
                    statusEl.className = 'status connected';
                    isConnected = true;
                } else { throw new Error('Server error'); }
            } catch (error) {
                statusEl.textContent = '⚠️ 未接続';
                statusEl.className = 'status disconnected';
                isConnected = false;
            }
        }

        function addMessage(role, content, stats = null) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            const msgContent = document.createElement('div');
            msgContent.className = 'message-content';
            msgContent.textContent = content;
            if (stats) {
                const s = document.createElement('div');
                s.className = 'stats';
                s.textContent = `トークン: ${stats.prompt_tokens} + ${stats.completion_tokens} = ${stats.prompt_tokens + stats.completion_tokens}`;
                msgContent.appendChild(s);
            }
            msg.appendChild(msgContent);
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `⚠️ ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function loadSessions() {
            try {
                const resp = await fetch(`${API_BASE}/api/sessions`);
                if (!resp.ok) return;
                const data = await resp.json();
                sessionSelect.innerHTML = '';
                (data.sessions || []).forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.textContent = `${s.title} (${s.length})`;
                    sessionSelect.appendChild(opt);
                });
                if (!currentSessionId && sessionSelect.options.length > 0) {
                    currentSessionId = sessionSelect.value;
                    await selectSession(currentSessionId);
                }
            } catch {}
        }

        async function createSession() {
            const resp = await fetch(`${API_BASE}/api/sessions`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({}) });
            if (!resp.ok) { showError('新規チャットの作成に失敗しました'); return; }
            const data = await resp.json();
            currentSessionId = data.id;
            await loadSessions();
            sessionSelect.value = currentSessionId;
            history = [];
            chatContainer.innerHTML = '';
            addMessage('assistant', '新しいチャットを開始しました。');
        }

        async function selectSession(id) {
            const resp = await fetch(`${API_BASE}/api/sessions/${id}`);
            if (!resp.ok) { showError('チャット履歴の取得に失敗しました'); return; }
            const data = await resp.json();
            currentSessionId = id;
            history = data.history || [];
            chatContainer.innerHTML = '';
            if (history.length === 0) {
                addMessage('assistant', 'このチャットはまだ空です。メッセージを送ってください。');
            } else {
                history.forEach(h => { addMessage('user', h.user); addMessage('assistant', h.assistant); });
            }
        }

        async function sendMessageSession() {
            const message = userInput.value.trim();
            if (!message) return;
            if (!isConnected) { showError('APIサーバーに接続できません。WSL側で起動を確認してください。'); return; }
            if (!currentSessionId) { await createSession(); }

            addMessage('user', message);
            userInput.value = '';
            sendBtn.disabled = true;
            loading.classList.add('active');
            try {
                const response = await fetch(`${API_BASE}/api/sessions/${currentSessionId}/chat`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message }) });
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const data = await response.json();
                const assistantMessage = data.response;
                const usage = data.usage;
                addMessage('assistant', assistantMessage, usage);
                history.push({ user: message, assistant: assistantMessage });
                loadSessions();
            } catch (error) {
                showError(`エラー: ${error.message}`);
                checkConnection();
            } finally {
                loading.classList.remove('active');
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // 初期化
        sendBtn.addEventListener('click', sendMessageSession);
        // Enterで送信、Shift+Enterで改行
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessageSession();
            }
        });
        newChatBtn.addEventListener('click', createSession);
        sessionSelect.addEventListener('change', (e) => selectSession(e.target.value));
        checkConnection();
        loadSessions();
        userInput.focus();
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
